spring.security.oauth2.client.registration.gateway.client-id=gateway

spring.security.oauth2.client.provider.keycloak.authorization-uri=http://keycloak::8080/realms/master/protocol/openid-connect/auth
spring.security.oauth2.client.provider.gateway.issuer-uri=http://keycloak:8080/realms/master
#actuator
spring.security.oauth2.client.registration.gateway.scope=openid
spring.security.oauth2.client.registration.gateway.authorization-grant-type=authorization_code
## Configuring info endpoint
info.app.name=K8 Microservice
info.app.description=K8 Application
info.app.version=1.0.0
endpoints.shutdown.enabled=true
management.endpoint.shutdown.enabled=true
## Configuring info endpoint
management.info.env.enabled=true
management.endpoint.gateway.enabled=true

management.endpoints.web.exposure.include=*
